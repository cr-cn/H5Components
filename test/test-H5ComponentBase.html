<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>test-H5ComponentBase</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-size: 12px;
    }
    
    .iphone {
        width: 340px;
        height: 540px;
        background: #fff;
        /*垂直居中*/
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
    <script src='../js/lib/jquery.js'></script>
    <script src='../js/test-H5ComponentBase.js'></script>
    <link rel="stylesheet" href="../css/test-H5ComponentBase.css">
</head>

<body>
    <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
    <div class="iphone">
    </div>
    <script>
    var cfg = {
        type: 'base',
        text: '文本内容'
    }
    var h5 = new H5ComponentBase(cfg);
    $('.iphone').append(h5);
    </script>
</body>

</html>
