<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>test-H5ComponentPoint</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-size: 12px;
    }
    
    .iphone {
        width: 340px;
        height: 540px;
        background: #fff;
        /*垂直居中*/
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
    <script src='../js/lib/jquery.js'></script>
    <script src='../js/H5ComponentBase.js'></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <!-- 引入散点图的资源 -->
    <script src='../js/H5ComponentPoint.js'></script>
    <link rel="stylesheet" href="../css/H5ComponentPoint.css">
</head>

<body>
    <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
    <div class="iphone"></div>
    <script>
    var cfg = {
        type: 'point',

        width: 300,
        height: 300,
        data: [
            ['A项', .4, 'green'],
            ['B项', .2, 'yellow', 0, '-60%'],
            ['C项', .1, 'red', 0, '120%']
        ],

        css: {
            bottom: 0,
            opacity: 0
        },
        animateIn: {
            bottom: '40%',
            opacity: 1
        },
        animateOut: {
            bottom: 0,
            opacity: 0

        },
        center: true

    }
    var h5 = new H5ComponentPoint('myName', cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function() {
        leave = !leave;
        $('.h5_component').stop().trigger(leave ? 'onLeave' : 'onLoad');
    });
    </script>
</body>

</html>
