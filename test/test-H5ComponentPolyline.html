<!DOCTYPE html>
<html>
<!-- 折线图
1、Canvas划线、填充、简单画圆
2、网格绘制／项目文本
3、通用Canvas动画（数据生长）
4、填充阴影 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>test-H5ComponentPolyline</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-size: 12px;
    }
    
    .iphone {
        width: 340px;
        height: 540px;
        background: #fff;
        /*垂直居中*/
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
    <!-- 公共资源 -->
    <script src='../js/lib/jquery.js'></script>
    <script src='../js/H5ComponentBase.js'></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <!-- 引入柱图的资源 -->
    <script src='../js/H5ComponentPolyline.js'></script>
    <link rel="stylesheet" href="../css/H5ComponentPolyline.css">
</head>

<body>
    <!-- 用于开发测试 H5ComponentPolyline 对象（折线图组件） -->
    <div class="iphone"></div>
    <script>
    var cfg = {
        type: 'polyline',

        width: 530,
        height: 400,
        data: [
            ['Java', .4, '#ff7676'],
            ['HTML', .2],
            ['jQuery', .35],
            ['PHP', .09],
            ['CSS', .3],
        ],

        css: {
            top: 100,
            opacity: 0
        },
        animateIn: {
            top: 200,
            opacity: 1
        },
        animateOut: {
            top: 100,
            opacity: 0
        },
        center: true

    }
    var h5 = new H5ComponentPolyline('myBarComponent', cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function() {
        leave = !leave;
        $('.h5_component').stop().trigger(leave ? 'onLeave' : 'onLoad');
    });
    </script>
</body>

</html>
