<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>最终整合页面</title>
    <script src='js/lib/jquery.js'></script>
    <script src='js/lib/jquery-ui.min.js'></script>
    <script src='js/lib/jquery.fullPage.js'></script>
    <!-- 加载H5组件相关资源 -->
    <script>
    var res = [
        'Base', 'Bar', 'Point', 'Polyline', 'Radar', 'Pie'
    ];
    var html = [];
    for (i in res) {
        html.push('<script src="js/H5Component' + res[i] + '.js"><\/script>');
        html.push('<link rel="stylesheet" href="css/H5Component' + res[i] + '.css">');
    }
    document.write(html.join(''));
    </script>
    <script src='js/H5.js'></script>
    <link rel="stylesheet" href="css/H5.css">
    <!-- 页面逻辑的样式 -->
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    </style>
    <!-- 主要逻辑 -->
    <script>
    $(function() {
        var h5 = new H5();
        h5
            .addPage('face')
            .addComponent('logo', {
                text: 'logo',
                width: 400,
                height: 100,
                css: {
                    backgroundColor: 'red',
                    top: 200,
                    opacity: 0
                },
                center: true,
                animateIn: {
                    opacity: 1
                },
                animateOut: {
                    opacity: 0
                }
            })
            .addComponent('slogan', {
                text: 'slogan',
                width: 400,
                height: 100,
                css: {
                    backgroundColor: 'red',
                    top: 350
                },
                center: true
            })
            .addPage('desc')
            .addComponent('caption', {
                text: '核心理念',
                width: 400,
                height: 100,
                css: {
                    backgroundColor: 'red',
                    top: 350
                },
                center: true
            })
            .addPage('page-3')
            .addComponent('caption', {
                text: '课程方向分布'
            })
            .loader();

    });
    </script>
</head>

<body>
</body>

</html>
